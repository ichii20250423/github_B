<html>
    <head>
        <!--外部ファイルを参照してcssのスタイルを適用-->
        <link rel="stylesheet" href="test0604.css">
<!--
css(Cascading Style Sheet)
①インライン形式：htmlのタグの中に個別に直接スタイルを書く
②ヘッダー埋め込み形式：htmlの<head>タグの中に、
    　　　　　　　　　html内で使用するスタイルをまとめて書く
③外部参照：htmlファイルとは別に、cssファイルを用意して、それを読み込む

-->
    </head>

    <body>
       <p>cssテスト用文字列</p>
    </body>
</html>
